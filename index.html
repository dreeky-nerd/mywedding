    <script type="text/javascript">

        $(document).ready(function () {
            // Initialisation du plugin jQuery
            $('#view').setZoomPicture({
                thumbsContainer: '#pics-thumbs',
                prevContainer: '#nav-left-thumbs',
                nextContainer: '#nav-right-thumbs',
                zoomContainer: '#zoom',
                zoomLevel: 3,
            }); 
            //마지막 스크롤 값을 저장할 lastScroll 변수
            $('#go-to-top').hide();
            var lastScroll = 0;
            $(window).scroll(function(event){ //스크롤이 움직일때 마다 이벤트 실행
                //현재 스크롤의 위치를 저장할 st 변수
                var st = $(this).scrollTop();
                //스크롤 상하에 따른 반응 정의
                if (st > lastScroll){
                    if ($(window).scrollTop() >= 200) { //스크롤이 아래로 200px 이상 내려갔을때 실행되는 이벤트 정의
                        $('#go-to-top').hide();
                    }
                } else {
                    //스크롤이 위로 올라갔을때 실행되는 이벤트 정의
                    $('#go-to-top').show();
                }
                //현재 스크롤 위치(st)를 마지막 위치로 업데이트
                lastScroll = st;
            });
            $('[id$=mo').click(function(event) {
                $("[id$=btn]").html("복사");
                $("[id$=btn]").attr("disabled",false);
                $(this).modal({
                    escapeClose: false,
                    clickClose: false,
                    showClose: true
                });
            });
        });
        function copy_to_clipboard(val) {    
            var copyText = undefined;

            if(val == "g") {
                copyText = document.getElementById('groom-input');
            } else if(val == "gg"){
                copyText = document.getElementById('2groom-input');
            } else if(val == "b"){
                copyText = document.getElementById('bride-input');
            } else if(val == "bb"){
                copyText = document.getElementById('2bride-input');
            } 
                
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("Copy");
            if(val == "g") {
                $("#groom-btn").html("완료");
                $("#groom-btn").attr("disabled",true);
            } else if(val == "gg") {
                $("#2groom-btn").html("완료");
                $("#2groom-btn").attr("disabled",true);
            } else if(val == "b") {
                $("#bride-btn").html("완료");
                $("#bride-btn").attr("disabled",true);
            } else if(val == "bb") {
                $("#2bride-btn").html("완료");
                $("#2bride-btn").attr("disabled",true);
            }
        }
